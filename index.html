
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atrix Protocol Network</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  p {
    text-align: justify;
  }
  .btn {
    display: inline-block;
    background-color: white;
    color: black;
    padding: 15px 40px;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.1s, color 0.1s;
    user-select: none;
    
  }
  
  .btn:active{
      background-color: #000000;
      color: #ffffff;
      outline: none;
    }
  .btn:focus{
    outline: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1></h1>
  <p></p>
  <a class="btn">send</a>
</div>

</body>
</html>
