
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Критогаманець</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  p {
    text-align: justify;
  }
  .btn {
    display: inline-block;
    background-color: white;
    color: black;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ласкаво просимо до критогаманця!</h1>
  <p>Тут ви знайдете все, що потрібно для успішного критогамання.</p>
  <a href="#" class="btn">Почати грати</a>
</div>

</body>
</html>
