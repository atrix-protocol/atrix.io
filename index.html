<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя форма</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 200px;
      height: 30px;
      margin-bottom: 10px;
      border: 1px solid #000;
      border-radius: 10px; 
      padding: 5px;
    }

    .btn {
      width: 120px;
      height: 40px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      padding: 10px;
      outline: none;
    }
  </style>
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <py-env>
    - paths:
    - /main.py
  </py-env>
</head>
<body>

<div class="container">
  <input type="text" id="sender" class="input-field" placeholder="sender_address">
  <input type="text" id="receiver" class="input-field" placeholder="receiver_address">
  <input type="text" id="amount" class="input-field" placeholder="amount">
  <button class="btn" id="send" pys-onclick="main">send</button>
  <button class="btn" id="create" pys-onclick="func">create</button>
  <input type="text" id="balance" class="input-field" placeholder="check balance">
  <button class="btn" id="bal" pys-onclick="func2">balance</button>
</div>
<p id="wallet1"></p>
<p id="wallet2"></p>
<py-script>
  
</py-script>

</body>
</html>
