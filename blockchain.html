<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя форма</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 200px;
      height: 30px;
      margin-bottom: 10px;
      border: 1px solid #000;
      border-radius: 10px; 
      padding: 5px;
    }

    .btn {
      width: 120px;
      height: 40px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      padding: 10px;
      outline: none;
    }
  </style>
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>

<div class="container">
  <input type="text" id="test-input1" class="input-field" placeholder="address">
  <input type="text" id="test-input2" class="input-field" placeholder="amount">
  <button class="btn" id="button_send" pys-onclick="f">send</button>
</div>
<p id="output1"></p>
<p id="output2"></p>
<py-script>
  def f(*args, **kwargs):
    text1 = Element('test-input1').element.value
    text2 = Element('test-input2').element.value
    Element('output1').element.innerHTML = text1
    Element('output2').element.innerHTML = text2
</py-script>

</body>
</html>
